<div class="input-box" data-test="input-with-text">
    <p>{{inputText}}</p>
    <input
    type="number"
    [disabled]="!enabled"
    [ngModel] = "inputVal"
    (ngModelChange)="updateValue($event)">

</div>
<p *ngIf="isImproperValue && enabled && errorText !== ''" class="error-text">{{errorText}}</p>
